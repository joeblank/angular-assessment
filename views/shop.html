<div class="product-grid__item   grid__item one-half large--one-third" ng-repeat='data in shopData'>

    <!--Repeat over your data and display it below -->

    <!--Product skeleton-->
        <!--Product Image-->
        <!--Product Image click collapse the image-->
        <a ng-show='hideImageText' class="product-grid__product" >
            <img ng-click='hideImageText = false' ng-src='{{data.image}}' class="product-grid__img"   sizes="(min-width: 960px) 33vw, (min-width: 769px) 50vw, 100vw" alt="">
        </a>
        <a ng-click='hideImageText = true' ng-hide='hideImageText' class="product-grid__product">
            show image
        </a>

        <!--Product Meta-->
        <div class="product-grid__meta">
            <!--Title click Should redirect to the product-details section. remember to pass along the product id so you can make an api call
        to get the specific product details-->
            <h3 class="product-grid__name"><a ui-sref='product({id: data.id})'>{{data.title}}</a></h3>

            <!--Product Description-->
            <h4 class="product-grid__sub">{{data.desc}}</h4>

            <!--Product Price-->
            <div class="product-grid__price">{{data.price | currency}}</div>
        </div>
    <!--End product Skeleton-->
</div>
